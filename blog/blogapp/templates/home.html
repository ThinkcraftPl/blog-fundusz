<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: #3ab9bc;">
    <div class="container" style = "background-color: #29a8ab; border-radius: 10px; width: 1000px; position: relative;">
        <br>
        <div class="container" style="border-radius: 10px; background-color: #dddddd; position: relative;">    
            <br><h1 style="text-align: center;"><a href="http://localhost:8000/generate" style="color: #29a8ab; text-decoration: none; " >Generate new post</a></h1><br>
        </div>
        <br>
    {% for wpis in wpisy %}
        <div class="container" style="background-color: #dddddd; border-radius: 10px; position: relative;">
            <br>
            <h1>{{ wpis.tytul }}</h1>
            <p>
                <script>
                    var text = "ERROR";
                    if( "{{wpis.gram}}" != "0")
                        {text = "Ngram type: "+"{{wpis.gram}}"}
                    else
                        {text = "Generated using neural network";}
                    document.write(text);
                </script><br>
                Date: {{wpis.data}}</p>
            
            <h3>{{ wpis.tresc }}</h3>
            <br>
        </div>
        <br>
    {% endfor %}
    </div>
</body>
</html>
